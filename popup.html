<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stream Scout</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app" class="popup">
      <header class="header">
        <h1 class="title">Stream Scout</h1>
        <nav class="tabs">
          <button id="tabSearch" class="tab active">Search</button>
          <button id="tabWatchlist" class="tab">Watchlist</button>
          <button id="tabWatched" class="tab">Watched</button>
        </nav>
      </header>

      <!-- Search controls (hidden on Watchlist / Watched) -->
      <section id="controls" class="controls">
        <div class="field-row title-row">
          <div class="field grow">
            <label class="field-label" for="q">Title</label>
            <input
              id="q"
              type="text"
              placeholder="Search movies or TV shows"
            />
          </div>
          <button id="btnSearch" class="btn primary search-btn">
            Search
          </button>
        </div>

        <div class="field-row type-row">
          <div class="field type-field">
            <label class="field-label" for="type">Type</label>
            <select id="type">
              <option value="movie">Movies</option>
              <option value="tv">TV shows</option>
            </select>
          </div>
          <label class="field checkbox inline">
            <input type="checkbox" id="onlyAvail" />
            <span>Show only available</span>
          </label>
        </div>

        <div class="field-row filters-row">
          <!-- 40 percent -->
          <div class="field">
            <label class="field-label" for="genre">Genres</label>
            <select id="genre" multiple size="7"></select>
            <button id="clearGenres" class="small-clear">Clear</button>
          </div>

          <!-- 40 percent -->
          <div class="field">
            <label class="field-label" for="providers">Streaming provider</label>
            <select id="providers" multiple size="7">
              <option value="netflix">Netflix</option>
              <option value="prime">Amazon Prime</option>
              <option value="hulu">Hulu</option>
              <option value="disney">Disney+</option>
              <option value="crunchy">Crunchyroll</option>
              <option value="max">Max / HBO</option>
              <option value="apple">Apple TV</option>
              <option value="paramount">Paramount+</option>
              <option value="peacock">Peacock</option>
              <option value="youtube">YouTube</option>
            </select>
            <button id="clearProviders" class="small-clear">Clear</button>
          </div>

          <!-- 20 percent -->
          <div class="field">
            <label class="field-label" for="minRating">Min IMDb rating</label>
            <select id="minRating">
              <option value="">Any</option>
              <option value="6">6.0</option>
              <option value="7">7.0</option>
              <option value="7.5">7.5</option>
              <option value="8">8.0</option>
              <option value="8.5">8.5</option>
              <option value="9">9.0</option>
            </select>
          </div>
        </div>
      </section>

      <section id="content" class="content">
        <div id="results" class="results"></div>
        <div id="emptyState" class="empty">
          Start by typing a title and pressing Search, or open your Watchlist.
        </div>
      </section>

      <!-- Hover preview poster, positioned next to the row -->
      <aside id="hoverPreview" class="preview hidden">
        <img id="previewPoster" class="preview-poster" alt="" />
      </aside>

      <!-- Template for each result row -->
      <template id="row-tpl">
        <div class="result-card">
          <div class="card-main">
            <div class="card-header">
              <div class="card-title-block">
                <span class="title"></span>
                <span class="year-type"></span>
              </div>
              <span class="imdb-pill">
                <span class="imdb-label">IMDb</span>
                <span class="imdb-score"></span>
              </span>
            </div>

            <div class="card-providers">
              <span class="providers-label">Available on</span>
              <div class="providers"></div>
            </div>
          </div>

          <div class="card-actions">
            <button
              class="btn-icon btn-watchlist"
              title="Add to watchlist"
            >
              â˜†
            </button>
            <button
              class="btn-icon btn-watched"
              title="Mark as watched"
            >
              âœ“
            </button>
            <button
              class="btn-icon btn-remove"
              title="Remove"
            >
              ðŸ—‘
            </button>
          </div>
        </div>
      </template>
    </div>

    <script src="popup.js" type="module"></script>
  </body>
</html>
